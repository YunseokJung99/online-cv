career-profile:
    title: Career Profile
    summary: |
      Yunseok Jung received the B.S. degree in Materials Science and Engineering in 2024 from Gwangju Institute of Science and Technology (GIST), Gwangju, South Korea. He is currently the M.S. candidate in electrical engineering in 2024 from Pohang University of Science and Technology(POSTECH), Pohang, South Korea. His current research interests include Electronic Design Automation, Analog Circuit Optimization, etc. He is working with Prof. Seokhyeong Kang in CAD & SoC Design Lab.
